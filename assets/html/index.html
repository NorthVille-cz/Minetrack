<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"> 

	<link rel="icon" type="image/svg+xml" href="../images/logo.svg">

	<meta charset="UTF-8">

	<script defer src="../js/main.js"></script>

	<title>Minetrack</title>

</head>

<body>

	<div id="tooltip"></div>

	<div id="status-overlay">
		<img class="logo-image" src="../images/logo.svg">
		<h1 class="logo-text">Minetrack</h1>
		<div id="status-text">Připojování...</div>
	</div>

	<div id="push">

		<div id="perc-bar"></div>

		<header>
			<div class="header-possible-row-break column-left">
				<img class="logo-image" src="../images/logo.svg">
				<h1 class="logo-text">Minetrack</h1>
				<p class="logo-status">Počítání <span class="global-stat" id="stat_totalPlayers">0</span> hráčů na <span class="global-stat" id="stat_networks">0</span> Minecraft serverech.</p>
			</div>

			<div class="header-possible-row-break column-right">
				<div id="sort-by" class="header-button header-button-single"><span class="icon-sort-amount-desc"></span> Třídit polde<br><strong id="sort-by-text">...</strong></div>
				
				<div id="settings-toggle" class="header-button header-button-single" style="margin-left: 20px;"><span class="icon-gears"></span> Nastavení grafů</div>
			</div>
		</header>

		<div id="big-graph"></div>

		<div id="big-graph-controls">
			<div id="big-graph-controls-drawer">
				<div id="big-graph-checkboxes"></div>

				<span class="graph-controls-setall">
					<a minetrack-show-type="all" class="button graph-controls-show"><span class="icon-eye"></span> Zobrazit Vše</a>
					<a minetrack-show-type="none" class="button graph-controls-show"><span class="icon-eye-slash"></span> Skrýt Vše</a>
					<a minetrack-show-type="favorites" class="button graph-controls-show"><span class="icon-star"></span> Pouze Oblíbené</a>
				</span>
			</div>
		</div>

		<div id="server-list"></div>

	</div>

	<footer id="footer">
		<span class="icon-code"></span> Běží na Minetrack - <a href="https://github.com/Cryptkeeper/Minetrack">udělej si vlastní!</a>
	</footer>

</body>

</html>
